<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("Enter first number: "));
    let num2 = parseInt(prompt("Enter second number: "));
    let num3 = parseInt(prompt("Enter third number: "));
    let maxn = num1;
    if (num1 < num2) {
        maxn = num2;
    }
    if (maxn < num3) {
        maxn = num3;
    }
    document.write("The biggest number is: " + maxn);
</script>

</body>
</html>
