<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number: "));
        if (num > 0){
            document.write("Your number is higher than 0");
        } else if ( num < 0){
            document.write("Your number is lower than 0");
        }else {
            document.write("Your number is 0");
        }

    </script>
</body>
</html>
